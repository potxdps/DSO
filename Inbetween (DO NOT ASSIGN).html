<html>   <head>
      <title>Inbetween</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <link href="https://olympus.soc.texas.gov/files/CDN/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
      <link href="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap-dialog.min.css" rel="stylesheet"/>
      <script type="text/javascript" src="https://olympus.soc.texas.gov/files/CDN/bootstrap/js/jquery.js"/>
      <script type="text/javascript" src="https://olympus.soc.texas.gov/files/CDN/bootstrap/js/bootstrap.min.js"/>
      <script type="text/javascript" src="https://olympus.soc.texas.gov/files/CDN/etn/etn.js"/>
      <script type="text/javascript" src="../boards/board_lib.js"/>

      <style type="text/css">
  body{background-color:#d1d2d4;color:#000;font:normal 0.9em arial;margin:1.0em;}
  div.container{border:solid 1px #0069aa; width:100%;}
  div.content{margin:1em;width:99%;}
  table.heading{border:solid 1px;border-collapse:collapse;empty-cells:show;margin:0;padding:3px;width:100%;}      table.heading td, table.heading th{padding:0.1em 0.5em 0.1em 0.5em;}
  table.heading th{text-align:center;}
  #tdFilter{text-align:right;}
  #tdBoard{text-align:center;}
  table.display{border-collapse:collapse;border:solid 1px;width:100%;border-color:#808080;background-color:#fff;empty-cells:show;margin-bottom:0.2em;}
  table.display td, table.display th{border-right:solid 1px;padding:0.1em 0.3em 0.1em 0.3em;}
  table.display td{border-top:solid 1px;border-color:#ccc;}

  .fieldsetButtons { 
    display:inline-block;

   }
legend {
   font-size: 10pt;
}
.tableWords {
  font-size: 10pt;
}

</style>
   </head>   <body>
      <div class="container">
         <table class="table heading agencytemplate_boardheader">
            <tbody>
               <tr>
                  <td id="tdIncident">
                     <incidentname/>
                  </td>
                  <!--<td align="right">
                     <returnbutton type="button" class="btn btn-warning">Back</returnbutton>
                  </td>-->
               </tr>
               <tr>
                  <td style="display:none" id="tdBoard" colSpan="2">
                     <boardname/>
                  </td>
                  
                  
               </tr>
               <tr>
                  <td id="tdBoard" colSpan="3" selected="false" align="center">Supplemental Info<hr/>
                     
                     <span style="float:left"><button type="button" class="btn btn-danger btn" data-toggle="modal" data-target="#myModal">Legend</button><space/><span id="pdfButtons" class="hide"><pdflink type="button" class="btn btn-warning" orientation="landscape">PDF</pdflink></span></span></td>
               </tr>
               <tr><td align="right">
                     <returnbutton type="button" class="btn btn-warning">Back</returnbutton>
                  </td></tr>
            </tbody>
         </table>
         <div class="container">

  
  <!-- Trigger the modal with a button -->
  

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">x</button>
          <h4 class="modal-title">Legend / Information</h4>
        </div>
        <div class="modal-body">
        <!--<table id="smallTable" class="table display">
          <tr><td><div style="text-align:center;" class="rowYellow"><span style="text-align:center;font-size:12pt">County / City Totals</span></div></td><td><div style="text-align:center;" class="rowGray"><span style="text-align:center;font-size:12pt">Grand Totals</span></div></td><td><div style="text-align:center;" class="rowRed"><span style="text-align:center;font-size:12pt">FEMA Vetting</span></div></td><td><div style="text-align:center;" class="rowGreen"><span style="text-align:center;font-size:12pt">Yes</span></div></td><td><div style="text-align:center;" class="cellYellow"><span style="font-size:12pt">No</span></div></td><td><div style="text-align:center;" class="cellOrange"><span style="text-align:center;font-size:12pt">N/A</span></div></td></tr>

        </table>-->
        <table><tr><h5><!--<br/>-->xxxxx</h5><hr/><h5>xxxxxx</h5></tr></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>

  </div>

</div>
         <div class="content">
            
            <!--<h2>Supplemental Info</h2>-->
            <div class="table-responsive" style="">
               <table class="table display">
                  <tbody>
                     <tr class="agencytemplate_tableheader">
                     <td selected="false" colSpan="1" rowSpan="1">Jurisdiction Type</td>
                     <td selected="false" colSpan="1" rowSpan="1">County / City</td>
                        <td selected="false" colSpan="1" rowSpan="1">IA FEMA Vetting</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">IA Comments</td>
                        <td selected="false" colSpan="1" rowSpan="1">PA FEMA Vetting</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">PA Comments</td>
                        <td selected="false" colSpan="1" rowSpan="1">FEMA Declaration</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">IA FEMA Declaration Comments</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">PA FEMA Declaration Comments</td>
                        <td selected="false" colSpan="1" rowSpan="1">SBA Declaration</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">SBA Declaration Comments</td>
                        <td selected="false" colSpan="1" width="" rowSpan="1">Edit</td>
                     </tr>
                     <eocrepeatallrecords rowcount="0">
                     
                     <relatedlist table="Supplemental">
                        <!--<if test="@type='Milage'" table="Supplemental">-->
                        
                           <if test="1=0">
                              <eocfield table="Supplemental" type="rl" name="jurisdictionType"/>
                              <eocfield table="Supplemental" type="rl" name="county"/>
                              <eocfield table="Supplemental" type="rl" name="city"/>
                              <eocfield table="Supplemental" type="rl" name="otherValue"/>
                              <eocfield table="Supplemental" type="rl" name="femaCheckboxV1"/>
                              <eocfield table="Supplemental" type="rl" name="IAComments"/>
                              <eocfield table="Supplemental" type="rl" name="femaCheckboxV2"/>
                              <eocfield table="Supplemental" type="rl" name="PAComments"/>
                              <eocfield table="Supplemental" type="rl" name="femaDeclaration"/>
                              <eocfield table="Supplemental" type="rl" name="femaDeclarationComments"/>
                              <eocfield table="Supplemental" type="rl" name="femaDeclarationComments2"/>
                              <eocfield table="Supplemental" type="rl" name="sbaDeclaration"/>
                              <eocfield table="Supplemental" type="rl" name="sbaDeclarationComments"/>
                              

                              
                           </if>
                           <!--<if test="@hidden='No'" table="Supplemental">-->
                              <tr class="agencytemplate_tableentry">
                              <td selected="" colSpan="1" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@jurisdictionType"/>
                                    </td>
                              <td selected="" colSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@county"/> / <value-of table="Supplemental" type="rl" select="@city"/>
                                    <!--<if test="@otherValue!=''">--> / <value-of  table="Supplemental" type="rl" select="@otherValue"/><!--</if>--></td>
                                 <td selected="" colSpan="1" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@femaCheckboxV1"/>
                                    </td>
                                 <td selected="" colSpan="1" width="" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@IAComments"/>
                                    </td>
                                    <td selected="" colSpan="1" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@femaCheckboxV2"/><br/>
                                    </td>
                                 <td selected="" colSpan="1" width="" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@PAComments"/>
                                    </td>

                                    <td selected="" colSpan="1" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@femaDeclaration"/>
                                    </td>
                                 <td selected="" colSpan="1" width="" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@femaDeclarationComments"/>
                                    </td>
                                    <td selected="" colSpan="1" width="" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@femaDeclarationComments2"/>
                                    </td>

                                    <td selected="" colSpan="1" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@sbaDeclaration"/>
                                    </td>
                                 <td selected="" colSpan="1" width="" rowSpan="1">
                                    <value-of table="Supplemental" type="rl" select="@sbaDeclarationComments"/>
                                    </td>

                                    <td selected="" colSpan="1" width="" rowSpan="1">
                                    <!--<viewlink name="Vetting Input IA (DO NOT ASSIGN)" type="button">Vetting Input IA EDIT</viewlink>-->
                                    <viewlink name="Vetting Input IA (DO NOT ASSIGN)" type="button">IA EDIT</viewlink><space/><viewlink name="Vetting Input PA (DO NOT ASSIGN)" type="button">PA EDIT</viewlink>
                                 </td>
                              </tr>
                           <!--</if>-->
                        <!--</if>-->
                     </relatedlist>
                     </eocrepeatallrecords>
                  </tbody>
               </table>
               </div>
              

               
            
         </div>
      </div>
