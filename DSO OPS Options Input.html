<html xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="6">   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <link href="suit/5.3.2/css/boards.css" rel="stylesheet" media="screen"/>
      <link href="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap.min.css" rel="stylesheet"/>
      <link href="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap-dialog.min.css" rel="stylesheet"/>
      <link href="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap-datepicker.min.css" rel="stylesheet"/>
      <script type="text/javascript" src="https://olympus.soc.texas.gov/services/DSO/Scripts/jquery.min.js"/>
      <script type="text/javascript" src="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap.min.js"/>
      <script src="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap-dialog.min.js"/>
      <script src="https://olympus.soc.texas.gov/services/DSO/Scripts/bootstrap-datepicker.min.js"/>
      <style type="text/css">
.hide{display:none;}
.form-controlLG{width:100px;}
.saveButtons{
   height: 35px;
}
    </style>
   <script type="text/javascript">
      
   </script>
   </head>   <body>
     
        
         <div class="container agencytemplate_boardbackground">
         <form role="form">
            <div class="content">
            <h1>
            <span class="label label-default">DSO</span>
         </h1><br/>
                  <div class="form-group form-inline">
                     <label class="control-label" for="webeocIncident">Incident:</label>
                     <space/>
                     <input name="webeocIncident" id="webeocIncident" class="form-control" style="form-control input-sm" readonly=""/>
                  </div>
                  <div class="form-group form-inline">
                     <label class="control-label" for="jurisdictionType">Jurisdiction Type:</label><space/>
                     <input name="jurisdictionType" id="jurisdictionType" class="form-control" style="form-control input-sm" readonly=""/>

                  </div>
                   
                  <div class="form-group form-inline">
                  <label class="control-label" for="County">County:</label>
                     <space/>
                     <input class="form-control" name="county" id="county" style="form-control input-sm" readonly=""/>
                     </div>
                     <div class="form-group form-inline">
                     <label class="control-label" for="city">City:</label>
                     <space/>
                     
                     <input name="city" id="city" class="form-control" style="form-control input-sm" readonly=""/></div>

                     <div class="form-group form-inline">
                     <label class="control-label" for="dateOfDisaster">Inclusive dates of the disaster:</label>
                     <space/>
                     <input name="dateOfDisaster1" id="dateOfDisaster1" class="form-control" style="form-control input-sm" readonly=""/> - 
                    
                     <input name="dateOfDisaster2" id="dateOfDisaster2" class="form-control" style="form-control input-sm" readonly=""/>
                  </div>

                     
         
         <h1>
            <span class="label label-default">WebEOC DSO Admin Features</span>
         </h1>
         <br/>
         <div class="form-group form-inline">
            <label for="socProcessed">Soc Processing Options:</label>
            <space/>
            <select name="socProcessed" class="form-control" id="socProcessed">
               <option>Not Processed</option>
               <option>Processed</option>
            </select>
         </div>
         <div class="form-group form-inline">
            <label class="control-label" for="hidden">Disable Online Editing:</label>
            <space/>
            <input name="dsoDisable" id="dsoDisable" type="checkbox" style="form-control input-sm" value="Yes"/>
         </div>
         <div class="form-group form-inline">
            <label class="control-label" for="hidden">Cancel:</label>
            <space/>
            <input name="hidden" id="hidden" type="checkbox" style="form-control input-sm" value="Yes"/>
         </div>
         <div class="form-group form-inline">
                     <label class="control-label" for="city">Notes:</label>
                     <space/>
                     <textarea class="form-control" name="notesOPS" style="form-control input-sm"/></div>
         <div id="buttons">
            <savebutton class="btn btn-info saveButtons"/>
            <space/>
            <cancelbutton class="btn btn-danger saveButtons"/>
            <space/>
         </div>
         
      </div></form></div>
   </body>
</html>
